<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Hero Section -->
    <div class="relative">
        <img class="w-full h-64 object-cover" src="https://via.placeholder.com/1200x300" alt="Hero Image">
        <div class="absolute inset-0 flex items-center justify-center">
            <h1 class="text-4xl text-white font-bold">Create Your Account</h1>
        </div>
    </div>

    <!-- Registration Form Section -->
    <div class="min-h-[60vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Register</h2>
                <p class="text-sm text-gray-500 mt-2">Create an account for a seamless ordering experience</p>
            </div>

            <form class="space-y-6" autocomplete="off">
                <!-- First Name -->
                <div>
                    <input class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           type="text" 
                           placeholder="First Name" 
                           id="first_name">
                </div>

                <!-- Last Name -->
                <div>
                    <input class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           type="text" 
                           placeholder="Last Name" 
                           id="last_name">
                </div>

                <!-- Phone Number with Country Code Dropdown -->
                <div class="flex space-x-2">
                    <div class="relative">
                        <button type="button" 
                                class="w-24 p-3 border border-gray-300 rounded-md flex items-center justify-between bg-white" 
                                id="country_code">
                            <span>+1</span>
                            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <div class="absolute hidden mt-1 w-48 bg-white border border-gray-300 rounded-md shadow-lg z-10" id="country_dropdown">
                            <input class="w-full p-2 border-b border-gray-300 focus:outline-none" type="text" placeholder="Search country">
                            <div class="max-h-40 overflow-y-auto">
                                <div class="p-2 hover:bg-gray-100 cursor-pointer">ðŸ‡ºðŸ‡³ +1 United States</div>
                                <div class="p-2 hover:bg-gray-100 cursor-pointer">ðŸ‡¨ðŸ‡¦ +1 Canada</div>
                                <div class="p-2 hover:bg-gray-100 cursor-pointer">ðŸ‡¬ðŸ‡§ +44 United Kingdom</div>
                            </div>
                        </div>
                    </div>
                    <input class="flex-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           type="tel" 
                           placeholder="Contact Number" 
                           id="contact_number">
                </div>

                <!-- Email -->
                <div>
                    <input class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           type="email" 
                           placeholder="Email" 
                           id="email">
                </div>

                <!-- Password -->
                <div>
                    <input class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           type="password" 
                           placeholder="Password (Minimum 6 characters)" 
                           id="password">
                </div>

                <!-- Subscribe Checkbox -->
                <div class="flex items-center">
                    <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" 
                           id="subscribe_to_promotion_emails" checked>
                    <label for="subscribe_to_promotion_emails" class="ml-2 text-sm text-gray-600">
                        Interested in email updates with exclusive offers and latest news?
                    </label>
                </div>

                <!-- Error Message -->
                <p class="text-red-500 text-sm hidden" id="error_message">*Please fill in all required fields</p>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full p-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 flex items-center justify-center">
                    <span>Create New Account</span>
                    <svg class="hidden animate-spin h-5 w-5 text-white ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                    </svg>
                </button>

                <!-- Login Link -->
                <div class="text-center mt-4">
                    <p class="text-sm text-gray-600">Already have an account?</p>
                    <a href="/my-account/login" class="text-blue-600 hover:underline">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
