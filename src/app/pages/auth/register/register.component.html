<div class="register-container">
  <h2>Register</h2>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" novalidate>
    <!-- Username -->
   <!-- <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"

        #usernameCtrl="ngModel"
      />
      <div class="field-error" *ngIf="(usernameCtrl.touched || submitted) && usernameCtrl.invalid">
        <small *ngIf="usernameCtrl.errors?.['required']">Username is required.</small>
        <small *ngIf="usernameCtrl.errors?.['minlength']">At least 2 characters.</small>
      </div>
    </div>-->

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        email
        #emailCtrl="ngModel"
      />
      <div class="field-error" *ngIf="(emailCtrl.touched || submitted) && emailCtrl.invalid">
        <small *ngIf="emailCtrl.errors?.['required']">Email is required.</small>
        <small *ngIf="emailCtrl.errors?.['email']">Please enter a valid email.</small>
      </div>
    </div>

    <!-- Contact Number -->
    <div class="form-group">
      <label for="contactNumber">Contact Number</label>
      <input
        type="tel"
        id="contactNumber"
        name="contactNumber"
        [(ngModel)]="contactNumber"
        required
        pattern="^[0-9]{7,15}$"
        #contactCtrl="ngModel"
        placeholder="e.g. 771234567"
      />
      <div class="field-error" *ngIf="(contactCtrl.touched || submitted) && contactCtrl.invalid">
        <small *ngIf="contactCtrl.errors?.['required']">Contact number is required.</small>
        <small *ngIf="contactCtrl.errors?.['pattern']">Use digits only (7â€“15).</small>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="6"
        #passwordCtrl="ngModel"
      />
      <div class="field-error" *ngIf="(passwordCtrl.touched || submitted) && passwordCtrl.invalid">
        <small *ngIf="passwordCtrl.errors?.['required']">Password is required.</small>
        <small *ngIf="passwordCtrl.errors?.['minlength']">Minimum 6 characters.</small>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        required
        #confirmCtrl="ngModel"
      />

      <div class="field-error"
           *ngIf="(confirmCtrl.touched || submitted) && password && confirmPassword && (password !== confirmPassword)">
        <small>Passwords do not match.</small>
      </div>
    </div>

    <button type="submit">Create Account</button>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>

  <p>Already have an account? <a routerLink="/auth/login">Login here</a></p>
</div>
